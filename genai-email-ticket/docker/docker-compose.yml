version: "3.8"
services:
  web:
    build: ..
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DATABASE_URL=${DATABASE_URL}
      - TICKET_API_URL=${TICKET_API_URL}
      - TICKET_API_TOKEN=${TICKET_API_TOKEN}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    volumes:
      - ..:/app
  redis:
    image: redis:7
    ports: ["6379:6379"]
